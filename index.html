<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dinklets</title>
		<meta charset="utf-g">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
		<style>
			html, body {
				height: 100%;
				margin: 0;
			}
			body {
				background-color: #fff;
				color: #333;
				overflow: hidden; /* Prevent scrollbars */
			}
			#c {
				width: 100%;
				height: 100%;
				display: block; /* Remove default spacing */
			}
            .game-ui {
                position: absolute;
                bottom: 5%;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                color: #333;
                font-family: 'Pirata One', cursive;
            }
            .game-ui h2 {
                font-size: 2em;
                margin-bottom: 15px;
                font-weight: normal;
            }
            .game-ui button {
                font-family: 'Pirata One', cursive;
                font-size: 2em;
                padding: 10px 20px;
                margin: 0 10px;
                cursor: pointer;
                border: 2px solid #555;
                background-color: #f0f0f0;
                transition: background-color 0.3s, transform 0.1s;
                font-weight: normal;
                color: #333; /* Keep button text black for readability */
            }
            .game-ui button:hover {
                background-color: #ddd;
            }
            .game-ui button:active {
                transform: scale(0.95);
            }
            #game-title {
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                font-family: 'Pirata One', cursive;
                font-size: 3em;
                z-index: 10;
            }
            #game-title a {
                color: blue;
                text-decoration: underline;
            }
            #order-prompt {
                position: absolute;
                left: 100%;
                top: 50%;
                transform: translateY(-50%);
                margin-left: 15px;
                font-size: 0.4em;
                color: blue;
                display: flex;
                align-items: center;
                white-space: nowrap;
                line-height: 1;
            }
            #order-prompt .arrow {
                font-size: 1.5em;
                margin-right: 5px;
            }
            .instruction-ui {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: black;
                font-family: 'Pirata One', cursive;
                font-size: 1.2em;
                font-weight: normal;
                z-index: 10;
                text-align: center;
            }
            .port-label {
                position: absolute;
                color: black;
                font-family: 'Pirata One', cursive;
                font-size: 1.2em;
                font-weight: normal;
                z-index: 5;
                pointer-events: none;
                transform: translate(-50%, -50%);
            }
            #tally-board {
                position: absolute;
                top: 20px;
                left: 20px;
                font-family: 'Pirata One', cursive;
                font-size: 1.5em;
                color: #333;
                z-index: 10;
            }
            #rematch-ui {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 20;
            }
		</style>
	</head>
	<body>
        <div id="game-title">
            <a href="https://www.etsy.com/uk/listing/4373477789/dinklets-2-player-luxury-travel-board" target="_blank">Dinklets</a>
            <div id="order-prompt">
                <span class="arrow">&larr;</span><div>order<br>here</div>
            </div>
        </div>
		<canvas id="c"></canvas>
        <audio id="victory-song" src="https://github.com/thegoldenfloret/Dinklets/raw/main/assets/Where%20Be%20Thy%20Dinklets.mp3" preload="auto"></audio>

        <div id="game-start-ui" class="game-ui">
            <h2 id="start-prompt">Loading...</h2>
            <div>
                <button id="galleons-btn" disabled>Galleons</button>
                <button id="corsairs-btn" disabled>Corsairs</button>
            </div>
        </div>

        <div id="game-play-ui" class="game-ui" style="display: none;">
            <h2 id="game-prompt"></h2>
        </div>

        <div id="rematch-ui" class="game-ui" style="display: none;">
             <button id="rematch-btn">Rematch</button>
        </div>
